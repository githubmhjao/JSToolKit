<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Overlay Viewer</title>
</head>
<body>
  <div id="data">
    <div class="wrapper">
      <input id="file" type="file">
    </div>
    <div class="wrapper">
      <table>
        <tbody>
          <tr>
            <th>Wafer Id</th>
            <th>Position X</th>
            <th>Position Y</th>
            <th>OVL X</th>
            <th>OVL Y</th>
          </tr>
          <tr>
            <td><select id="waferId"><option>--</option></select></td>
            <td></td>
            <td></td>
            <td><select id="xTargetLabel"><option>--</option></select></td>
            <td><select id="yTargetLabel"><option>--</option></select></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td><input id="xSpec"></td>
            <td><input id="ySpec"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div id="chart">
    <div class="wrapper">
      <div class="svgSetting"><span>Multiplier</span><input id="multiplier" type="range" min="1" max="10"></div>
      <div class="svgContainer">
        <svg id="waferViewer">
          <g class="contour">
            <circle cx="0" cy="0" r="50%"></circle>
          </g>
          <g class="lines"></g>
        </svg>
      </div>
    </div>
    <div class="wrapper">
      <div class="svgContainer">
        <svg id="scatterViewer">
          <g class="axis">
            <line x2="100%" style="transform:translate(-50%,-50%)"></line>
            <line x2="100%" style="transform:translate(-50%,0)"></line>
            <line x2="100%" style="transform:translate(-50%,50%)"></line>
  
            <line y2="100%" style="transform:translate(-50%,-50%)"></line>
            <line y2="100%" style="transform:translate(0,-50%)"></line>
            <line y2="100%" style="transform:translate(50%,-50%)"></line>
          </g>
          <g class="circles"></g>
        </svg>
      </div>
      <div class="svgSetting"><span>Range</span><input id="range"></div>
      <div class="svgSetting"><span>Tick</span><input id="tick"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
